<html lang="en">
<head>

</head>
<body>
    <script>
    let myArray = [];
    let index = 0;
    for (let i = 0; i < 10; i++) {
    let value = +prompt(`Mời bạn nhập vào số nguyên thứ ${i + 1}`);
    myArray[i] = value;
        }
     
        let arrMax = myArray[0];    
        index = 0;
        for(let i = 0; i < myArray.length; i++){
            if(myArray[i]>arrMax){
            arrMax = myArray[i] ; 
            index = i ;
            }
            
        }  
        
        console.log(`Số lớn nhất: ${arrMax}`);
        console.log(`Vị trí : ${index}`);
    </script>
</body>
