<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray =[];
        let n = +prompt("Nhập vào số lượng phần tử của mảng:");
if (n < 0) {
    console.log("Số lượng phần tử không hợp lệ");
} else if (n === 0) {
    console.log("Mảng không có phần tử");
} else {
    for (let i = 0; i < n; i++) {
        let value = +prompt(`Mời bạn nhập vào số nguyên thứ ${i + 1}:`);
        
        
        if (!isNaN(value)) {
            myArray.push(value);
    }
}
}   
    console.log(myArray);
    </script>
</body>
</html>
