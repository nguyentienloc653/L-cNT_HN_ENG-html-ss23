<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = ["", false, 0, 5, 10, "Hello world"];


    for (let i = myArray.length - 1; i >= 0; i--) {
            if (!myArray[i]) {
               myArray.splice(i, 1);
         }
        }

        console.log(`Mảng sau khi đã xóa phần tử falsy: ${myArray}`);
    </script>
</body>
</html>
